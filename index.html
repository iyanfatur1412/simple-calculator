<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Kalkulator</title>
</head>
<body>
    
<div class="fluid-container">

    <div class="accesoris"></div>

    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="display">
            <h2></h2>
        </div>
        <div class="col-numb">
            <div class="number">
                <span data-numb="1">1</span>
                <span data-numb="2">2</span>
                <span data-numb="3">3</span>
                <span data-numb="4">4</span>
                <span data-numb="5">5</span>
                <span data-numb="6">6</span>
                <span data-numb="7">7</span>
                <span data-numb="8">8</span>
                <span data-numb="9">9</span>
                <span data-numb="c"><strong>C</strong></span>
                <span data-numb="0">0</span>
                <span data-numb="."><strong>.</strong></span>
            </div>
            <div class="operation">
                <span data-ope="Backspace">Del</span>
                <span data-ope="+">+</span>
                <span data-ope="-">-</span>
                <span data-ope="*">x</span>
                <span data-ope="/">/</span>
                <span data-ope="="><strong>=</strong></span>
            </div>
        </div>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
